<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotelworld</title>
  </head>

  <body>
    <div>
      <h2>Descubrí hoteles y alojamientos en Argentina</h2>
      <h3>
        Planeá tu próxima escapada con Hotelworld: buscá un hotel, un
        alojamiento entero o una habitación
      </h3>
    </div>
    <div class="recuadro" id="reserva-recuadro">
      <h2>UBICACIÓN</h2>
      <input
        type="text"
        placeholder="¿A donde deseas ir? Buscá por ciudad o dirección"
        class="search-input"
      />
    </div>
    <div class="recuadro">
      <h3>CHECK-IN</h3>
      <input type="text" placeholder="Agregar fecha" class="search-input" />
      <h3>CHECK-OUT</h3>
      <input type="text" placeholder="Agregar fecha" class="search-input" />
    </div>
    <div class="recuadro">
      <h4>ADULTOS</h4>
      <p>1</p>
      <h4>NIÑOS</h4>
      <p>0</p>
      <h4>BEBÉS</h4>
      <p>0</p>
      <h4>MASCOTAS</h4>
      <p>0</p>
    </div>
    <div class="busqueda">
      <form class="search-form">
        <button type="submit" class="search-button">Buscar</button>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
